version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sacco-postgres
    environment:
      POSTGRES_DB: sacco_management
      POSTGRES_USER: sacco_admin
      POSTGRES_PASSWORD: changeme
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sacco_admin"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sacco-network

  sacco-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sacco-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/sacco_management
      DB_USERNAME: sacco_admin
      DB_PASSWORD: changeme
      JWT_SECRET: ${JWT_SECRET:-YourSecretKeyHerePleaseChangeInProduction123456789}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      CORS_ORIGINS: http://localhost:4200,http://localhost:80
    ports:
      - "8082:8082"
    networks:
      - sacco-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  sacco-network:
    driver: bridge
