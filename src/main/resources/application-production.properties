# Production Configuration
# This file contains production-specific settings
# Copy this file as application.properties in production environment

# Database Configuration (PostgreSQL for production)
spring.datasource.url=jdbc:postgresql://localhost:5432/helasuite_production
spring.datasource.username=${DB_USERNAME:helasuite}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Server Configuration
server.port=${SERVER_PORT:8080}
server.ssl.enabled=true
server.ssl.key-store=${SSL_KEYSTORE_PATH:/path/to/keystore.p12}
server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD:}
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=tomcat

# Security Configuration
jwt.secret=${JWT_SECRET:your-production-secret-key-here}
jwt.expiration=${JWT_EXPIRATION:86400000}

# M-PESA Configuration (Production)
mpesa.api.url=https://api.safaricom.co.ke
mpesa.consumer.key=${MPESA_CONSUMER_KEY:}
mpesa.consumer.secret=${MPESA_CONSUMER_SECRET:}
mpesa.shortcode=${MPESA_SHORTCODE:}
mpesa.passkey=${MPESA_PASSKEY:}
mpesa.callback.url=${MPESA_CALLBACK_URL:https://your-domain.com/api/mpesa/callback}
mpesa.initiator.name=${MPESA_INITIATOR_NAME:}
mpesa.security.credential=${MPESA_SECURITY_CREDENTIAL:}

# SMS Configuration (Africa's Talking Production)
sms.enabled=true
sms.api.url=https://api.africastalking.com/version1/messaging
sms.api.key=${SMS_API_KEY:}
sms.api.username=${SMS_USERNAME:}
sms.sender.id=${SMS_SENDER_ID:HELASUITE}

# Email Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB
upload.path=${UPLOAD_PATH:/var/helasuite/uploads}

# Logging Configuration
logging.level.root=WARN
logging.level.com.example.demo=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN
logging.file.name=${LOG_PATH:/var/log/helasuite}/application.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.max-size=10MB
logging.file.max-history=30

# Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# CORS Configuration
cors.allowed.origins=${CORS_ORIGINS:https://your-frontend-domain.com}
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed.headers=*
cors.allow.credentials=true

# Actuator Configuration (Health monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true

# Cache Configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterAccess=600s

# Connection Pool Configuration
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000

# Scheduler Configuration
spring.task.scheduling.pool.size=5

# Rate Limiting (if using bucket4j)
rate.limit.enabled=true
rate.limit.requests.per.minute=60

# Performance Monitoring
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Production Feature Flags
feature.sms.enabled=true
feature.mpesa.enabled=true
feature.email.enabled=true
feature.two-factor-auth.enabled=false
feature.audit-logging.enabled=true
